<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone-paper-scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Stone-Paper-Scissor</h1>
        <div class="container">
            <div class="images" id="rock">
                <img src="media/rock.png">
            </div>
            <div class="images" id="paper">
                <img src="media/paper.png">
            </div>
            <div class="images" id="scissor">
                <img src="media/scissors.png">
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>User</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="div">
            <div class="msg">
                <p id="win-msg">Choose your choice</p>
            </div>
        </div>
    </main>




    <script src="app.js"></script>
</body>
</html>
